<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>m+ 1m</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>m+ 1p</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>m+ 1p</string>
        </edit>
    </match>
</fontconfig>
